<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ä‰º†Ê≠åÊõ≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            padding: 15px;
            cursor: pointer;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .nav-links {
            margin-top: 30px;
            text-align: center;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #0056b3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .file-info {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ ‰∏ä‰º†Ê≠åÊõ≤</h1>

        <div class="info">
            <strong>ÊèêÁ§∫Ôºö</strong>ÊîØÊåÅMP3Á≠âÈü≥È¢ëÊ†ºÂºèÔºåÊñá‰ª∂Â§ßÂ∞è‰∏çË∂ÖËøá5MB
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="musicTitle">Ê≠åÊõ≤ÂêçÁß∞ *</label>
                <input type="text" id="musicTitle" name="title" required 
                       placeholder="ËØ∑ËæìÂÖ•Ê≠åÊõ≤ÂêçÁß∞" maxlength="255">
            </div>

            <div class="form-group">
                <label for="musicFile">ÈÄâÊã©Èü≥È¢ëÊñá‰ª∂ *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="musicFile" name="file" required 
                           accept="audio/*" onchange="handleFileSelect(this)">
                    <div class="file-info" id="fileInfo"></div>
                </div>
            </div>

            <button type="submit" class="upload-btn" id="submitBtn">
                üéµ ‰∏ä‰º†Ê≠åÊõ≤
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="nav-links">
            <a href="index.html">üéÆ ÁåúÊ≠åÊ∏∏Êàè</a>
            <a href="manage.html">‚öôÔ∏è ÁÆ°ÁêÜÊ≠åÊõ≤</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
        function handleFileSelect(input) {
            const file = input.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.textContent = `Â∑≤ÈÄâÊã©: ${file.name} (${fileSize} MB)`;
                
                // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è
                if (file.size > 5 * 1024 * 1024) {
                    fileInfo.textContent = 'Êñá‰ª∂Â§ßÂ∞èË∂ÖËøá5MBÈôêÂà∂';
                    fileInfo.style.color = '#dc3545';
                } else {
                    fileInfo.style.color = '#28a745';
                }
            }
        }

        // Ë°®ÂçïÊèê‰∫§
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('musicFile');
            const titleInput = document.getElementById('musicTitle');

            if (!fileInput.files[0]) {
                showMessage('ËØ∑ÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÊñá‰ª∂', 'error');
                return;
            }

            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value);

            // Á¶ÅÁî®Êèê‰∫§ÊåâÈíÆ
            submitBtn.disabled = true;
            submitBtn.textContent = '‰∏ä‰º†‰∏≠...';

            try {
                const response = await fetch('/api/music/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();

                if (response.ok) {
                    showMessage(result, 'success');
                    form.reset();
                    document.getElementById('fileInfo').textContent = '';
                } else {
                    showMessage(result, 'error');
                }
            } catch (error) {
                showMessage('‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéµ ‰∏ä‰º†Ê≠åÊõ≤';
            }
        });

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // 3ÁßíÂêéËá™Âä®ÈöêËóèÊàêÂäüÊ∂àÊÅØ
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
